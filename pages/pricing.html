           </div>

    </div>
    
    
       <div class="">

            <input type="text" id="phone" placeholder="Phone Number" class="input-container">
            <select id="callbackMetalType" class="select-container">
                <option>Select Metal Type</option>
            </select>
            <select id="callbackShape" class="select-container">
                <option>Select Shape</option>
            </select>
            <input type="text" id="callbackMetalWeight" placeholder="Metal Weight" class="input-container">
